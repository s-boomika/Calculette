<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="stylecalc.css" />
    <script src="codecalc.js" defer type="module"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculette Grid</title>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="saisi">
        <button>34*<br />12</button>
      </div>
      <div class="options">
        <button>AC</button>
        <button>DEL</button>
      </div>
      <div class="number">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>.</button>
        <button>0</button>
        <button>=</button>
      </div>

      <div class="operator">
        <button>รท</button>
        <button>*</button>
        <button>-</button>
        <button>+</button>
      </div>
    </div>
  </body>
</html>
